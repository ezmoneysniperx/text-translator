<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Bulut Bilişim Final Projesi</title>
</head>

<body>
    <div class="container">
        <div class="m-3 p-5 bg-secondary text-white text-center">
            <h1 class="">Bulut Bilişim Final Projesi</h1>
            <div>Çevirmek istediğiniz metni girin, hedef dili seçin ve 'Çevir' butonu tıklayın</div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="POST">
                        <div class="form-group mb-3">
                            <textarea name="text" cols="20" rows="10" class="form-control" style="resize:none"
                                placeholder="Herhangi bir dilde metin girin">{{ original_text }}</textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="language"><strong>Hedef Dili :</strong></label>
                            <select name="language" id="language" class="form-select">
                                <option value="en">İngilizce</option>
                                <option value="tr">Türkçe</option>
                                <option value="id">Endonezyaca</option>
                                <option value="it">İtalyanca</option>
                                <option value="ja">Japonca</option>
                                <option value="ko">Korece</option>
                                <option value="ru">Rusça</option>
                                <option value="de">Almanca</option>
                                <option value="ar">Arapça</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-success">Çevir</button>
                            <a href="{{ url_for('index') }}" class="btn btn-primary">Temizle</a>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <div class="form-group">
                        <textarea disabled placeholder="Çevrilmiş metin burada gösterilecek" name="text" cols="20" rows="10" class="form-control" style="background-color:rgb(222, 219, 215); resize:none">{{ translated_text }}</textarea>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
                integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
                crossorigin="anonymous"></script>
</body>

</html>
